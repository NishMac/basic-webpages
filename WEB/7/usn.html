<!-- Develop and demonstrate, using Javascript script, a XHTML document that collects the USN (
the valid format is: A digit from 1 to 4 followed by two upper-case characters followed by two
digits followed by two upper-case characters followed by three digits; no embedded spaces
allowed) of the user. Event handler must be included for the form element that collects this
information to validate the input. Messages in the alert windows must be produced when errors are
detected. -->

<!DOCTYPE html>
<html>
<head>
<title>USN Form</title>
<script type="text/javascript"> function validateUSN() {
var usnInput = document.getElementById("usn").value; var usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/; if (usnPattern.test(usnInput)) {
alert("USN is valid: " + usnInput);
} else {
alert("Invalid USN format. Please enter a valid USN.");
}
}
</script>
</head>
<body>
<form>
<label for="usn">Enter your USN:</label>
<input type="text" id="usn" name="usn" required>
<input type="button" value="Submit" onclick="validateUSN()">
</form>
</body>
</html>
